<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="script.js" defer></script>
    <title>Music Player</title>
</head>
<body>
    <h1>CAMP OF WOLVES</h1>
    <div class="music-container">
        <div class="music-info">
            <h4 id="title">Something Domestic</h4>
            <div class="progress-container">
                <div class="progress">

                </div>
            </div>
        </div>
        <audio src="music/Something-Domestic.mp3" id="audio"></audio>
        <div class="img-container">
            <img src="images/broken-things-cover.png" alt="music-cover" id="cover">
        </div>
        <div class="audio-navigation">
            <button id="prev" class="action-btn">
                <i class="fas fa-backward-fast"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fas fa-forward-fast"></i>
            </button>
        </div>
    </div>
    
</body>
</html>
